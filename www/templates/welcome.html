<ion-view hide-nav-bar="true" class="bg_img">
	<ion-content class="has-footer has-header" scroll="false" >
		<div class="row">
			<div class="col col-75">
				<img src="img/logo1_03.png" width="60%">
			</div>
			<div class="col col-25" ui-sref="selectlaunguage">
				<div class="round-box">
					<div><img src="img/logo1_06.png" width="50%"></div>
				</div>
			</div>
		</div>
		<div class="card no_background martop50">
			<div class="best-world">
				<h1 class="text_white fs-28"><!-- World Best --> {{"World_Best" | translate}}</h1>
				<h2 class="text_white fs-24 ">{{"Premium_Hook_Up" | translate}} </h2>
				<h3 class="text_white fs-24"> {{ "Community" | translate}}</h3>
			</div>
			<div  class=" text_center" ui-sref="login">
				<img src="img/footer_03.png" width="100%">
			</div>
			<div class="row"></div>
			<div ui-sref="register" class=" text_center">
				<button class="button button-energized button-set3  martop30">
					{{ "Create_Account" | translate}}
					<p class="lh15">{{"If_your_are_not_a_member" | translate}}</p>
				</button>
			</div>
		</div>
	</ion-content>
	<div class="bar bar-footer no_padding footer-bg footer-height" ui-sref="login">
		<img src="img/footer_06.png" width="100%" >
	</div>
</ion-view>
