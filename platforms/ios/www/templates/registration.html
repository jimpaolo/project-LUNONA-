<ion-view hide-nav-bar="true" class="background_img">
      <ion-header-bar class="bar  header-bg  no_border">
      
       <button menu-toggle="left" class="button button_bg  text_white icon  ion-navicon"></button>
       <h1 class="title fs-20 text_white" >Registration</h1>
      
      </ion-header-bar>
    <ion-content class="has-header">
     
        
        <div class="card no_background">
          <label class="item item-input background-light">
            <input type="text" placeholder="First Name">
          </label>
          <div class="row"></div>
          <label class="item item-input background-light">
            <input type="text" placeholder="Last Name">
          </label>
          <div class="row"></div>
          <label class="item item-input background-light">
            <input type="text" placeholder="Email Address">
          </label>
          <div class="row"></div>
          <label class="item item-input background-light">
            <input type="text" placeholder="Phone">
          </label>
          <div class="row"></div>
          <label class="item item-input background-light">
            <input type="text" placeholder="Address">
          </label>
          <div class="row"></div>
          <label class="item item-input background-light">
            <input type="text" placeholder="Address">
          </label>
          <div class="row"></div>
          <label class="item item-input background-light">
            <input type="text" placeholder="Additional Note">
          </label>
          <div class="row"></div>
          <label class="item item-input background-light">
            <input type="text" placeholder="Amount">
          </label>
          <div class="row"></div>
          <label class="item item-input background-light">
            <input type="text" placeholder="Total Price- $1360">
          </label>
        </div>
        <div class="list-inset no_background ">
         <button class="button button-bloc  button-set text_white " ui-sref="nav.registration" >Book Now</button>
        </div>
        <div class="list-inset no_background ">
         <button class="button button-bloc  button-set text_white " ui-sref="login" >Login</button>
        </div>
      </div>

   
  
  
</ion-content>
</ion-view>
