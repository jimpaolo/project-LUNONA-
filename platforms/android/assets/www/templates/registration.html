<ion-view hide-nav-bar="true" class="background_img">
      <ion-header-bar class="bar  header-bg  no_border">
      
       <button menu-toggle="left" class="button button_bg  text_white icon  ion-navicon"></button>
       <h1 class="title fs-20 text_white" >Registration</h1>
      
      </ion-header-bar>
    <ion-content class="has-header">        
        <div class="card no_background">
          <label class="item item-input background-light" >
            <input type="text" placeholder="Enter Username" ng-model="data.username">
          </label>
            <div class="row"></div>
          <label class="item item-input background-light" >
            <input type="password" placeholder="Enter Password" ng-model="data.pass">
          </label>
          <div class="row"></div>
          <label class="item item-input background-light" >
            <input type="password" placeholder="Enter Password" ng-model="data.confpass">
          </label>
            <div class="row"></div>
          <label class="item item-input background-light">
            <input type="text" placeholder="First Name" ng-model="data.fname">
          </label>
            <div class="row"></div>
          <label class="item item-input background-light">
            <input type="text" placeholder="Last Name" ng-model="data.lname">
          </label>
            <div class="row"></div>
          <label class="item item-input background-light">
            <input type="text" placeholder="Email Address" ng-model="data.email">
          </label>          
            <div class="row"></div>
          <label class="item item-input background-light">
            <input type="text" placeholder="Phone" ng-model="data.phone">
          </label>
            <div class="row"></div>
          <label class="item item-input background-light">
            <input class="height40 no_border" type="textarea" placeholder="Address" ng-model="data.add">
          </label>
            <div class="row"></div>
          <label class="item item-input background-light">
            <input type="text" placeholder=" Enter NRIC / FIN" ng-model="data.nric">
          </label>            
            <div class="row"></div>
          <label class="item item-input background-light">
            <input type="text" placeholder="Enter Postal Code" ng-model="data.postcode">
          </label>
            <div class="row"></div>
          <label class="item item-input item-select background-light">
            <div class="input-labelfs-14 no_background" >Gender</div>
              <select class="background-light width100" style="background-color: transparent !important;" ng-model="data.gender">
                <option>Male</option>
                <option>Female</option>
              </select> 
          </label>
             <div class="row"></div>
           <div class="item item-input background-light">
            <div style="width: 85% !important; height: 30px !important;"  ion-datetime-picker ng-model="data.datevalue1">
              <strong ng-if="!data.datevalue1">Select Time</strong>
              <strong>{{data.datevalue1| date: "yyyy-MM-dd H:mm"}}</strong>
            </div>
          </div>

          
           <!--  <div class="row"></div>
          <label class="item item-input background-light" ng-model="data.totalamount">
            <input type="text" placeholder="Total Price- $1360">
          </label> -->
        </div>
          <div class="list-inset no_background ">
         <button class="button button-bloc  button-set text_white " ui-sref="nav.registration" ng-click="Register()">Book Now</button>
        </div>
        <div class="list-inset no_background ">
         <button class="button button-bloc  button-set text_white " ui-sref="login" >Login</button>
        </div>
      </div>

   
  
  
</ion-content>
</ion-view>
