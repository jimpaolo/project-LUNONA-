<ion-view hide-nav-bar="true" class="background_img">
      <ion-header-bar class="bar  header-bg ">
      
      <button menu-toggle="left" class="button button_bg  text_white icon  ion-navicon"></button>
     <h1 class="title fs-16 text_white" ><!-- COURSE LIST -->{{showdata.post_title}}</h1>
      
      </ion-header-bar>
    <ion-content class="has-header">   


        <div class="card background-light bor-radius">
          <div class="item item-text-wrap background-light ">
            <p class="fee f-bold fs-12">Course Fee : {{showdata.TotalCourseFee}}</p>
            <p ng-if="showdata.RegistrationFee!=null" class="fee f-bold fs-12">Registration Fee : {{showdata.RegistrationFee}}</p>
            <p ng-if="showdata.CertificateFee!=null" class="fee f-bold fs-12">Certifcate Fee : {{showdata.CertificateFee}}</p>
          </div>
        </div>
        <div class="text_center"> 
        <button class="button button-balanced fs-18 f-bold button-clr text_white " ui-sref="nav.registration">
          Register
        </button>
        </div>

        <div class="card background-light bor-radius">
          <div class="item item-text-wrap background-light">
          <h3 class="fee f-bold fs-14">Course Information</h3>
            <p class="fee f-bold fs-12" ng-bind-html="showdata.post_content"></p>
          </div>
        </div>
        
    

   
  
  
</ion-content>
</ion-view>
