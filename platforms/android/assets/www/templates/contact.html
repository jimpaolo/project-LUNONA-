                         <iframe width="100%" height="450" frameborder="0" allowfullscreen="" style="border:0" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3988.7666667609956!2d103.8978453!3d1.3155487999999997!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31da1810c7b2c4bd%3A0x423e3840ed3f2b9d!2s20+Joo+Chiat+Rd%2C+Singapore+427357!5e0!3m2!1sen!2ssg!4v1442060562628">

                      <input type="text" ng-model="send.name">
                    </label>

                    <label class="item item-input bg_gray no_border">

                      <input type="email" ng-model="send.email">
                    </label>

                    <span><h4 class="text_green ">Subject</h4></span>
                    <label class="item item-input bg_gray no_border ">
                      <input type="text" ng-model="send.subject">
                    </label>
                   
                    <span><h4 class="text_green ">Your Message</h4></span>
                    <label class="item  bg_gray no_border">
                      <textarea class="text-box bg_gray no_border" ng-model="send.message"></textarea>
                    </label>                    
                  </div>
                  <div class=" no_background">
                    <button class="button button-balanced fs-18 f-bold button-clr button-text text_white" ng-click="Senddata();">
